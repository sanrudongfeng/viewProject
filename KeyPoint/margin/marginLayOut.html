<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin用于布局</title>
    <style>
        .content{
            margin:50%;
        }
        .box{
            width:300px;
            overflow:hidden;
            background-color: aqua;
        }
    </style>
</head>
<body>
     <!--一侧定宽布局 div实际的宽高是由外部的决定-->
     <div class="box">
          <div class="content"></div>
     </div>
</body>
</html>
